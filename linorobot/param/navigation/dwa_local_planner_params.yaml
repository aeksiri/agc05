#The DWA planner is used to generate the velocity commands to move our robot.
DWAPlannerROS:

# Robot Configuration Parameters
  max_vel_x: 1.0
  min_vel_x: -0.38

  max_vel_y: 0.0
  min_vel_y: 0.0

# The velocity when robot is moving in a straight line
  max_trans_vel: 1.0 #Actual value of the maximum translational velocity. The robot can not be faster than this.
  min_trans_vel: 0.0 #Actual value of the minimum translational velocity. The robot can not be slower than this.

  max_rot_vel: 0.5 #Actual value of the maximum rotational velocity. The robot can not be faster than this.
  min_rot_vel: 0.20 #Actual value of the minimum rotational velocity. The robot can not be slower than this.

  acc_lim_x: 1.0 #Actual value of the translation acceleration limit.
  acc_lim_y: 0.0 #Actual value of the translation acceleration limit.
  acc_lim_theta: 1.0 #Actual value of the rotational acceleration limit.

  prune_plan: false 

# Goal Tolerance Parametes
  xy_goal_tolerance: 0.05
  yaw_goal_tolerance: 0.1
  latch_xy_goal_tolerance: false

# Forward Simulation Parameters
  sim_time: 4.0 #is set forward simulation in seconds. Too low value is in sufficient time to pass narrow area and too high value is not allowed rapidly rotates.
  vx_samples: 20
  vy_samples: 0
  vtheta_samples: 20
  controller_frequency: 10.0

# Trajectory Scoring Parameters
  path_distance_bias: 32.0
  goal_distance_bias: 20.0
  occdist_scale: 0.02
  forward_point_distance: 0.325
  stop_time_buffer: 0.2
  scaling_speed: 0.25
  max_scaling_factor: 0.2

# Oscillation Prevention Parameters
  oscillation_reset_dist: 0.05

# Debugging
  publish_traj_pc: true
  publish_cost_grid_pc: true
